<tr>
    <td align=center valign=middle><input type="checkbox" name="%%ROW_ID%%_delete" id="%%ROW_ID%%_delete" value="1"></td>
    <td align=center valign=middle><input type="checkbox" name="%%ROW_ID%%_split"  id="%%ROW_ID%%_split" value="1"></td>
    <td align=center valign=middle>%%FORM_NUMBER%%</td>
    <td width=30><input class=formbox type="text" name="%%ROW_ID%%_formletter" id="%%ROW_ID%%_formletter"  placeholder="%%ROW_LETTER%%"
            value=""  onclick="editPlaceholder(this.id)" onfocusout="checkValue(this.id)"></td>
    <td nowrap>%%ROW_DESC%%</td>
    <td nowrap><input class=formbox type="text" name="%%ROW_ID%%_pcscount" placeholder="%%PCS_COUNT%%" value=""

    <td nowrap><input type="radio" class="Front%%ROW_LETTER%%" name="%%ROW_ID%%_former" value="Front"
            %%CHECK_FRONT%%>Front&nbsp;
        <input type="radio" class="Back%%ROW_LETTER%%" name="%%ROW_ID%%_former" value="Back" %%CHECK_BACK%%>Back&nbsp;

    <td nowrap><input type="checkbox" name="%%ROW_ID%%_facetrim" value="%%FT_VALUE%%">Face Trim</td>
</tr>
